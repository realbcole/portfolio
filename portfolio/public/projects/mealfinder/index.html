<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Meal Finder</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="js/main.js"></script>
	<link rel="icon" type="image/x-icon" href="media/favicon.ico">
</head>
<body>
<header>
	<h1>Meal Finder</h1>
</header>

<div class="widgets">
	<h1>I want a meal containing <input id="searchTerm" type="text" size="20" maxlength="20" autofocus value="" placeholder="" /></h1>
</div>

<div id="filters">
	<div class="widgets">
		Max number of results 
		<select id="limit">
			<option value="5">5</option>
			<option value="10" selected>10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
	</div>
	
	<div class="widgets">
		<input type="checkbox" id="ingredients" name="ingredients">
		<label for="ingredients">Include Ingredients?</label>
	</div>
	
	<div class="widgets">
		<input type="checkbox" id="recipe" name="recipe">
		<label for="recipe">Include Recipe?</label>
	</div>
</div>

<div class="widgets">
	<button type="button" id="search" class="color">Find Meals!</button>
</div>
<div id="status"></div>

<h2>Results</h2>
<div id="content">
</div>
 
<footer>

</footer>
</body>
</html>
