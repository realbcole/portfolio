<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Loading...</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
  <main>
    <h1>BCOLE'S AUDIO VISUALIZER</h1>
    <canvas width="1360" height="720"></canvas>
    <div id="controls">
      <section>
        <button id="btn-play" data-playing="no"></button>
        <button id="btn-fs">Full Screen</button>
        <!-- <audio id="audio" controls src="" allow="autoplay"></audio> -->
        Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
        <span id="label-volume">???</span>

      </section>

      <section>
        <label>Track:
          <select id="select-track">

          </select>
        </label>
        <label>Upload MP3 -> <input type="file" id="upload" title="Upload Song">
        </label>
      </section>
      <section>
        <label>Audio Data:
          <select id="select-data">
            <option value="frequency" selected>Frequency</option>
            <option value="waveform">Waveform</option>
          </select>
        </label>
        <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter (Treble)</label></span>
        <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span>
        <span><input type="checkbox" id="cb-distortion"><label for="cb-distortion">Distortion</label></span>
        <span><input type="range" min="0" max="100" value="20" id="slider-distortion"><span id="label-distortion">100</span> </span>
      </section>
      <section>
        <span><input type="checkbox" id="cb-gradient" class="cb" checked><label for="cb-gradient">Show Gradient</label></span>
        <span><input type="checkbox" id="cb-bars" class="cb" checked><label for="cb-bars">Show Bars</label></span>
        <span><input type="checkbox" id="cb-fish" class="cb" checked><label for="cb-gradient">Show Fish</label></span>
        <span><input type="checkbox" id="cb-noise" class="cb" checked><label for="cb-noise">Show Noise</label></span>
        <span><input type="checkbox" id="cb-invert" class="cb"><label for="cb-invert">Invert Colors</label></span>
      </section>
    </div>
  </main>
</body>

</html>
